<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextCompare - Advanced Text Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Ensure diff.js is loaded before your script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff/5.1.0/diff.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-code-compare"></i>
            <h1>TextCompare</h1>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <main>
        <div class="toolbar">
            <button id="clearBtn" class="btn"><i class="fas fa-trash-alt"></i> Clear All</button>
            <button id="compareBtn" class="btn primary"><i class="fas fa-play"></i> Compare</button>
            <div class="options">
                <label>
                    <input type="checkbox" id="ignoreCase" checked>
                    Ignore Case
                </label>
                <label>
                    <input type="checkbox" id="ignoreWhitespace">
                    Ignore Whitespace
                </label>
                <label>
                    <input type="checkbox" id="trimLines" checked>
                    Trim Lines
                </label>
            </div>
        </div>

        <div class="comparison-container">
            <div class="text-panel">
                <div class="panel-header">
                    <h3>Original Text</h3>
                    <div class="panel-actions">
                        <button class="btn small" id="pasteLeft"><i class="fas fa-paste"></i> Paste</button>
                        <button class="btn small" id="clearLeft"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="editor-container">
                    <div class="line-numbers" id="leftLineNumbers"></div>
                    <textarea id="leftText" placeholder="Paste or type original text here..."></textarea>
                </div>
                <div class="stats" id="leftStats">Lines: 0 | Characters: 0</div>
            </div>

            <div class="text-panel">
                <div class="panel-header">
                    <h3>Modified Text</h3>
                    <div class="panel-actions">
                        <button class="btn small" id="pasteRight"><i class="fas fa-paste"></i> Paste</button>
                        <button class="btn small" id="clearRight"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="editor-container">
                    <div class="line-numbers" id="rightLineNumbers"></div>
                    <textarea id="rightText" placeholder="Paste or type modified text here..."></textarea>
                </div>
                <div class="stats" id="rightStats">Lines: 0 | Characters: 0</div>
            </div>
        </div>

        <div class="results-container">
            <div class="results-header">
                <h3>Comparison Results</h3>
                <div class="legend">
                    <span class="legend-item"><span class="color-box added"></span> Added</span>
                    <span class="legend-item"><span class="color-box removed"></span> Removed</span>
                    <span class="legend-item"><span class="color-box modified"></span> Modified</span>
                </div>
            </div>
            <div class="results-content" id="resultsContent">
                <div class="placeholder">
                    <i class="fas fa-code-compare fa-3x"></i>
                    <p>Click "Compare" to see the differences between the texts</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>TextCompare - Advanced Text Comparison Tool</p>
    </footer>

    <!-- Make sure your script is loaded after diff.js -->
    <script src="script.js"></script>
</body>
</html>

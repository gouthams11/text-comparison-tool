<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Compare Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-code-compare"></i>
                <h1>Text Compare Pro</h1>
            </div>
            <div class="controls">
                <div class="view-options">
                    <button id="unifiedViewBtn" class="view-btn active" title="Unified View">
                        <i class="fas fa-align-justify"></i> Unified
                    </button>
                    <button id="sideBySideViewBtn" class="view-btn" title="Side by Side View">
                        <i class="fas fa-columns"></i> Side by Side
                    </button>
                </div>
                <div class="action-buttons">
                    <button id="compareBtn" class="primary-btn">
                        <i class="fas fa-sync-alt"></i> Compare
                    </button>
                    <button id="clearBtn">
                        <i class="fas fa-trash-alt"></i> Clear
                    </button>
                </div>
            </div>
        </header>
        
        <div class="options-panel">
            <div class="comparison-options">
                <label>
                    <input type="checkbox" id="ignoreWhitespace" checked>
                    Ignore whitespace
                </label>
                <label>
                    <input type="checkbox" id="ignoreCase">
                    Ignore case
                </label>
                <label>
                    <input type="checkbox" id="showLineNumbers" checked>
                    Show line numbers
                </label>
            </div>
            <div class="file-operations">
                <button id="loadSampleBtn" title="Load sample text">
                    <i class="fas fa-file-alt"></i> Load Sample
                </button>
                <button id="downloadResultBtn" title="Download comparison result">
                    <i class="fas fa-download"></i> Download Result
                </button>
            </div>
        </div>
        
        <main class="comparison-container">
            <div class="text-panel">
                <div class="panel-header">
                    <h2>Original Text</h2>
                    <div class="panel-controls">
                        <button class="file-upload-btn" id="originalFileBtn" title="Upload file">
                            <i class="fas fa-file-upload"></i>
                        </button>
                        <input type="file" id="originalFileInput" class="file-input" accept=".txt,.md,.html,.css,.js,.json">
                    </div>
                </div>
                <div class="editor-container">
                    <div id="originalLineNumbers" class="line-numbers"></div>
                    <textarea id="originalText" placeholder="Paste your original text here or upload a file..."></textarea>
                </div>
            </div>
            
            <div class="text-panel">
                <div class="panel-header">
                    <h2>Modified Text</h2>
                    <div class="panel-controls">
                        <button class="file-upload-btn" id="modifiedFileBtn" title="Upload file">
                            <i class="fas fa-file-upload"></i>
                        </button>
                        <input type="file" id="modifiedFileInput" class="file-input" accept=".txt,.md,.html,.css,.js,.json">
                    </div>
                </div>
                <div class="editor-container">
                    <div id="modifiedLineNumbers" class="line-numbers"></div>
                    <textarea id="modifiedText" placeholder="Paste your modified text here or upload a file..."></textarea>
                </div>
            </div>
        </main>

        <div class="results-container">
            <div class="results-header">
                <h2>Comparison Results</h2>
                <div class="diff-stats">
                    <span id="addedCount" class="stat-item added">0 additions</span>
                    <span id="removedCount" class="stat-item removed">0 deletions</span>
                    <span id="unchangedCount" class="stat-item unchanged">0 unchanged</span>
                </div>
            </div>
            <div id="diffOutput" class="diff-output"></div>
            <div id="sideBySideDiff" class="side-by-side-diff hidden">
                <div class="diff-panel original-diff">
                    <div id="originalDiffLineNumbers" class="line-numbers"></div>
                    <div id="originalDiffContent" class="diff-content"></div>
                </div>
                <div class="diff-panel modified-diff">
                    <div id="modifiedDiffLineNumbers" class="line-numbers"></div>
                    <div id="modifiedDiffContent" class="diff-content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff-match-patch/20121119/diff_match_patch.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextCompare - Advanced Text Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- In the head section -->
    <script src="diff.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-code-compare"></i>
            <h1>TextCompare</h1>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <!-- Add next to theme toggle -->
        <div class="accessibility-toggle" title="High Contrast Mode">
            <i class="fas fa-universal-access"></i>
        </div>
    </header>

    <main>
        <div class="toolbar">
            <button id="clearBtn" class="btn"><i class="fas fa-trash-alt"></i> Clear All</button>
            <button id="compareBtn" class="btn primary"><i class="fas fa-play"></i> Compare</button>
            <!-- Add to the options div in the toolbar -->
            <div class="options">
                <!-- Existing options -->
                <label>
                    <input type="checkbox" id="syncScroll" checked>
                    Sync Scroll
                </label>
                <!-- Add to the options div -->
                <label>
                    <input type="checkbox" id="wordWrap" checked>
                    Word Wrap
                </label>
                <!-- Add to options -->
                <select id="lineNumberingStyle" class="select-dropdown">
                    <option value="both">Both Sides</option>
                    <option value="left">Left Only</option>
                    <option value="right">Right Only</option>
                    <option value="none">No Line Numbers</option>
                </select>
            </div>
        </div>

        <div class="comparison-container">
            <div class="text-panel">
                <div class="panel-header">
                    <h3>Original Text</h3>
                    <div class="panel-actions">
                        <!-- After the paste button in each panel -->
                        <div class="panel-actions">
                            <button class="btn small" id="pasteLeft"><i class="fas fa-paste"></i> Paste</button>
                            <button class="btn small" id="uploadLeft"><i class="fas fa-file-upload"></i></button>
                            <button class="btn small" id="clearLeft"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
                <div class="editor-container">
                    <div class="line-numbers" id="leftLineNumbers"></div>
                    <textarea id="leftText" placeholder="Paste or type original text here..."></textarea>
                </div>
                <div class="stats" id="leftStats">Lines: 0 | Characters: 0</div>
            </div>

            <div class="text-panel">
                <div class="panel-header">
                    <h3>Modified Text</h3>
                    <div class="panel-actions">
                        <button class="btn small" id="pasteRight"><i class="fas fa-paste"></i> Paste</button>
                        <button class="btn small" id="clearRight"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="editor-container">
                    <div class="line-numbers" id="rightLineNumbers"></div>
                    <textarea id="rightText" placeholder="Paste or type modified text here..."></textarea>
                </div>
                <div class="stats" id="rightStats">Lines: 0 | Characters: 0</div>
            </div>
        </div>

        <div class="results-container">
            <!-- Add to the results header -->
            <div class="results-header">
                <h3>Comparison Results</h3>
                <div class="export-options">
                    <button class="btn small" id="exportHTML"><i class="fas fa-file-export"></i> HTML</button>
                    <button class="btn small" id="exportPDF"><i class="fas fa-file-pdf"></i> PDF</button>
                </div>
                <!-- Existing legend -->
            </div>
            <div class="results-content" id="resultsContent">
                <div class="placeholder">
                    <i class="fas fa-code-compare fa-3x"></i>
                    <p>Click "Compare" to see the differences between the texts</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>TextCompare - Advanced Text Comparison Tool</p>
    </footer>

    <!-- Make sure your script is loaded after diff.js -->
    <script src="script.js"></script>
    <!-- Add below the toolbar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search in comparison...">
        <button class="btn small" id="searchPrev"><i class="fas fa-chevron-up"></i></button>
        <button class="btn small" id="searchNext"><i class="fas fa-chevron-down"></i></button>
        <span id="searchResults">0/0</span>
    </div>
</body>
</html>

<!-- Update the diff-line divs in the script.js -->
<div class="diff-line added" role="row" aria-label="Added line: ${line}">
    <!-- Content -->
</div>
